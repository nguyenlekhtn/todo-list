<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Todo List</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;700&display=swap" rel="stylesheet">  
    </head>
    <body>
        <div id="container">
            <div class="project-panel">
                <h3 class="project-header project-link">Projects</h3>
                <div class="divider"></div>
                <div class="project-container"></div>
                <div class="add-project-container">
                    <div class='add-box'>
                        <span role="button" class="plus-icon project-link" onclick='window.dialog.showModal()'>+</span>
                    </div>
                </div>
                <dialog id="dialog">
                    <div class="popup-header">
                        <h6 class="popup-title">New Project</h6>
                        <input type="button" class="popup-close-btn" value="Close" onclick='window.dialog.close()'></input>
                    </div>
                    <form action="" id="new-project-form">
                        <ul>
                            <li>
                                <!-- <label for="new-project-name">Project name</label> -->
                                <input name="new-project-name" id="new-project-name" type="text" placeholder="Project name" required>
                            </li>
                            <li>
                                <input name="new-project-description" id="new-project-description" type="text"  placeholder="Project description">
                            </li>
                            <li>
                            
                                <input type="submit" class="popup-submit-btn" value='Add' ></input>
                            </li>
                        </ul>
                    </form>
                </dialog>
            </div>
            <div class="main-panel">
                <div class="project-info-container">
                    <div class="project-info">
                        <div class="project-info-name"></div>
                        <div class="project-info-description"></div>
                    </div>
                    <div class="project-icon-container project-link">
                        <img role="button" src="../src/img/edit.svg" class="project-info-icon project-edit-icon">
                        <img role="button" src="../src/img/trash.svg" class="project-info-icon project-trash-icon">
                    </div>
                </div>
                <div class="edit-project-info-container">
                    <form id="edit-project-info-form">
                        <input type="text" class="edit-input project-info-name" id="edit-input-name">
                        <input type="text" class="edit-input project-info-description" id="edit-input-description">
                        <div class="edit-project-button-container">
                            <input type="submit" value="Submit" class="edit-info-btn submit project-link" id="submit-project-info-btn">
                            <input type="button" value="Cancel" class="edit-info-btn cancel project-link" id="cancel-project-info-btn"> 
                        </div>
                    </form>
                </div>
                <div class="divider"></div>
                <div class="tasks-container">
                    
                </div>
                <div class="add-task-container" style="display: flex;">
                    <div class="add-box">
                        <span class="plus-icon project-link">+</span>
                    </div>
                </div>

            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
